<!DOCTYPE html>
<html lang="en" ng-app="ChirperApp">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Map View">
        <meta name="author" content="weHelp">
        <title>BinHub</title>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

        <!-- load angular -->
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

        <!-- Custom Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

        <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="css/animate.min.css" type="text/css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/creative.css" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

      <body id="page-top" ng-controller="ChirperCtrl">
          <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand page-scroll" href="index.html">BinHub</a>
                  </div>

                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav navbar-right">
                          <li>
                              <a class="page-scroll" href="#mission">Mission</a>
                          </li>
                          <li>
                              <a class="page-scroll" href="#features">Features</a>
                          </li>

                          <li>
                              <a class="page-scroll" href="#contact">Contact</a>
                          </li>
                      </ul>
                  </div>
                  <!-- /.navbar-collapse -->
              </div>
              <!-- /.container-fluid -->
          </nav>

          <section class="bg-primary" id="mission">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-8 col-lg-offset-2 text-center">
                          <p>Some buttons?</p>
                      </div>
                  </div>
              </div>
          </section>

        <!-- load map -->
        <div id="map" class="col-sm-8"></div>

        <!-- load list -->
        <div id="box" class="col-sm-4">
            <!-- Show everyone's tweets! -->
    		<!-- Use ng-repeat directive to repeat a div for each element in chirps -->
    		<!-- order by time (in reverse chronological order) -->
    		<div class="tweet-box" ng-repeat="chirp in chirps">
    			<div>
    				<!-- This is an img tag that shows the userImage of that chirp. -->
    				<!-- Note we access the avatar from the users object -->
    				<img class="image" ng-src="{{users[chirp.userId].avatar}}"></img>

    				<!-- Use an expressions to show the handle and time of tweet -->
    				<!-- format the time as a 'medium' -->
    				<span class="handle"><!-- do this after auth --></span>
    				<span class="time">{{chirp.time | date:'short'}}</span>
    			</div>

    			<!-- Use an expression to show the text of the tweet -->
    			<div class="tweet">{{chirp.text}}</div>

    			<div class="likes">
    				<i ng-click="like(tweet)" class="fa fa-heart"></i>

    				<!-- Use an expression to show the number of likes -->
    				<span>{{chirp.likes}}</span>
    			</div>
    		</div>
        </div>

        <!-- load external firebase/googlemapsAPI libraries -->
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoNAEraDcA3gmXPlGncc-RWc5cOuOUz1c&callback=initMap"
        async defer></script>

        <!-- load appJS -->
        <script src="js/app.js"></script>
    </body>

</html>
